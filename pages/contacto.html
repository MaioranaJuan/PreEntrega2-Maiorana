<body>

    <!--Navegador-->
    <header class="header">
        <nav>
            <a class="logo" href="../index.html">DataNaru</a>

                <li>
                    <a href="../index.html">Inicio</a>

                    <a href="./descargas.html">Descargas</a>

                <!-- <li>
                    <a href="./personajes.html">Personajes</a>
                </li> -->
            </ul>
        </nav>
    </header>

    <main class="contacto-main">

        <section class="contacto-img"></section>

        <section class="formulario">
            <img src="../assets/Contacto.jpg" alt="">
            <section class="form">
            <div class="casilla">
                <label for="Name">Nombre:</label>
                <input type="text" form="name" placeholder="Ingrese su nombre">
            </div>
            <div class="casilla">
                <label for="email">Email:</label>
                <input type="email" form="email" placeholder="Ejemplo@gmail.com">
            </div>
            <div class="casilla">
                <label for="comments">Comentarios:</label>
                <textarea name="comments" id="" cols="30" rows="10"
                    placeholder="Dejame tu comentario para mejorar esta pagina o reportar un error :)"></textarea>
            </div>
            <div class="btn"> <!--No funciona y no descubro el motivo-->
                <button type="submit" class="btn-contacto">Enviar</button>
            </div>
        </section>
    </section>

    </main>

    <!--Footer / pie de pagina-->
    <footer class="footer">

        <!-- Redes -->
        <section class="redes">
            <h4>Siguenos en nuestras redes:</h4>
            <div class="redes1">
                <a class="ig" href="https://www.instagram.com/juan_maiorana/">Instagram</a>
                <a class="fb" href="">Facebook</a>
                <a class="tw" href="">Twitter</a>
            </div>
        </section>

        <!-- Logo footer -->
        <div class="logof">
            <a href="../index.html">
                <h2>DataNaru</h2>
            </a>
        </div>

                </li>
                <li>
                    <a href="./contacto.html" class="color-foot">Contacto</a>
                </li>
                <!-- <li>
                    <a href="./personajes.html" class="color-foot">Personajes</a>
                </li> -->
            </ul>
        </section>

    </footer>

</body>

</html>
